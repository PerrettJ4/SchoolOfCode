<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <title>Energiser Leaderboard</title>
  </head>
  <body>
    <header>
      <h1 id="title" class="header">Energiser Score Leaderboard!</h1>
    </header>
    <form id="form">
      <div>
        <label for="name">Bootcamper: </label>
        <input type="text" id="name" placeholder="Name" />
        <label for="energiser">Game played: </label>
        <select name="energiser" id="energiser">
          <option value="Art Attack">Art Attack</option>
          <option value="Flap and Dash">Flap and Dash</option>
          <option value="Scattergories">Scattergories</option>
          <option value="Tenable">Tenable</option>
          <option value="Gartic">Gartic</option>
          <option value="Mime Your Lunch">Mime Your Lunch</option>
        </select>
      </div>
      <div>
        <label for="score">Score: </label>
        <input type="number" id="score" />
        <label for="date">Energiser date:</label
        ><input
          type="date"
          id="date"
          name="trip-start"
          value="2021-08-20"
          min="2021-08-19"
          max="2030-12-31"
        />
        <button type="submit" id="submit">SUBMIT</button>
      </div>
    </form>
    <section id="main">
      <table class="content-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Energiser</th>
            <th>Bootcamper</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <footer></footer>
    <script src="./javascripts/main.js"></script>
  </body>
</html>
